<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="tit18.css">
</head>
<body>
    <div class="heading">
        <h1>Stopwatch</h1>
    </div>
    <div class="container">
        <div class="time">
            00:00:00:00
        </div>
        <div class="buttons">
            <button id="start" onclick="start()" class="btn">Start</button>
            <button id="stop" onclick="stop()" class="btn">Stop</button>
            <button id="reset" onclick="reset()" class="btn">Reset</button>
        </div>
    </div>
    <script src="tit18.js"></script>
</body>
</html>
